<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .heading{
            text-align: center;
        }

        div {
            background-color: #f5f5f5; 
        }

        ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        li {
            margin-right: 20px;
            display: flex; 
        }

        a {
            text-decoration: none;
            text-align: center;
            color: blue; 
            transition: color 0.3s, background-color 0.3s;
            width: 100%;
            height: 100%;
            padding: 10px;
        }

        a:hover {
            background-color: #333; /* Dark gray background on hover */
            color: white; /* White text color on hover */
        }

        /* Mobile View Styles */
        @media (max-width: 768px) {
            div {
                flex-direction: column;
            }

            ul {
                flex-direction: column;
                align-items: center;
                width: 100%;
                padding: 0;
            }

            li {
                margin: 10px 0;
            }

            a:hover {
                background-color: yellow; /* Yellow background on hover */
            }
        }
    </style>
</head>
<body>
    <h1 class="heading">
        Task 7
    </h1>
<div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Java</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">Bootstrap</a></li>
    </ul>
</div>
</body>
</html>
